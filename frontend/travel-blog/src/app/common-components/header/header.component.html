<!--Toolbar din Header-->
<div class="nav">

    <a routerLink="/home" (click)="isLogoutMenuOpen = false">
        <img align="left" [src]="ImagePath" style="width:160px;height:40px;">
      </a>

    
    <div class="search">
        <input type="text" placeholder="Search...">
    </div>
    

    <div class="right">

    <button routerLink="blog/favourites" id="fav">
        <mat-icon class="custom-size">favorite_border</mat-icon>
    </button>

    <button id="blog" mat-raised-button color="#006400" routerLink="/blog">Blog
         <mat-icon class="blog_icon">wysiwyg</mat-icon>  </button> 
    <button id="contact" mat-raised-button color="#006400" routerLink="/contact">Contact
        <mat-icon class="mail_icon"> mail_outline</mat-icon>
    </button>
    <button id="aboutus" mat-raised-button color="#006400" routerLink="/about">About Us
         <mat-icon class="info_icon">error_outline</mat-icon>
        
    </button>
    <!-- Dacă utilizatorul este logat, afișează butonul de Log Out -->
    <button *ngIf="isLogged" id="signout" mat-raised-button color="#006400" (click)="logout()">Log Out
        <mat-icon class="signout_icon">exit_to_app</mat-icon>
      </button>
  
      <!-- Dacă utilizatorul nu este logat, afișează butonul de Sign In -->
      <button *ngIf="!isLogged" id="signin" mat-raised-button color="#006400" routerLink="/signin">Sign In
        <mat-icon class="signin_icon">person_outline</mat-icon>
      </button>
    </div>
    
    
</div>
