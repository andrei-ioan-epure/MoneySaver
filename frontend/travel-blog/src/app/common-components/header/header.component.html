<!--Toolbar din Header-->
<div class="nav">
  <a routerLink="/home">
    <img
      align="left"
      [src]="ImagePath"
      style="width: 160px; height: 40px"
      class="logo"
    />
  </a>

  <div class="search">
    <input
      type="text"
      placeholder="Search..."
      (keyup)="performSearch($event)"
    />
    <mat-icon class="lupa">search</mat-icon>
  </div>

  <div class="right">
    <button routerLink="blog/favourites" id="fav">
      <mat-icon *ngIf="active.includes('favourites')" class="custom-size"
        >favorite</mat-icon
      >
      <mat-icon *ngIf="!active.includes('favourites')" class="custom-size"
        >favorite_border</mat-icon
      >
    </button>

    <button
      id="blog"
      mat-raised-button
      routerLink="/blog/article-list"
      routerLinkActive="active_route"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Blog <mat-icon class="blog_icon">wysiwyg</mat-icon>
    </button>

    <button
      id="contact"
      mat-raised-button
      routerLink="/contact"
      routerLinkActive="active_route"
    >
      Contact
      <mat-icon class="mail_icon"> mail_outline</mat-icon>
    </button>
    <button
      id="aboutus"
      mat-raised-button
      routerLink="/about"
      routerLinkActive="active_route"
    >
      About Us
      <mat-icon class="info_icon">error_outline</mat-icon>
    </button>

    <button
      *ngIf="!(isLoggedIn | async)"
      id="signin"
      mat-raised-button
      routerLink="/signin"
      routerLinkActive="active_route"
    >
      Sign In
      <mat-icon class="signin_icon">person_outline</mat-icon>
    </button>
    <!-- <p>{{isLoggedIn | async}}</p> -->
    <button
      *ngIf="isLoggedIn | async"
      (click)="logOut()"
      mat-raised-button
      mat-raised-button
      routerLink="/home"
    >
      Sign Out
      <mat-icon class="signout_icon">exit_to_app</mat-icon>
    </button>
  </div>
</div>
