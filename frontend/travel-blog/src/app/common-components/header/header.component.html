<!--Toolbar din Header-->
<div class="nav">

    <img align="left" [src]="ImagePath" style="width:160px;height:40px;">

    
    <div class="search">
        <input type="text" placeholder="Search...">
    </div>
    

    <div class="right">

    <button routerLink="blog/favourites" id="fav">
        <mat-icon class="custom-size">favorite_border</mat-icon>
    </button>

    <button id="blog" mat-raised-button routerLink="/blog/article-list" routerLinkActive="active_route" [routerLinkActiveOptions]="{exact:true}">Blog</button>
    <button id="contact" mat-raised-button routerLink="/contact" routerLinkActive="active_route">Contact</button>
    <button id="aboutus" mat-raised-button routerLink="/about" routerLinkActive="active_route">About Us</button>
    <button *ngIf="!(isLoggedIn | async)" id="signin" mat-raised-button routerLink="/signin" routerLinkActive="active_route">Sign In</button>
    <!-- <p>{{isLoggedIn | async}}</p> -->
    <button *ngIf="(isLoggedIn | async)" (click)="logOut()" mat-raised-button mat-raised-button routerLink="/home">Sign Out</button>
    </div>
    
    
</div>
