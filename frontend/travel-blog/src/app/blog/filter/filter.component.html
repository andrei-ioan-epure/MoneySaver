<!-- <div class="filter"> -->
<div class="rectangle" id="filterBar">
  <!-- <button id="filterButton" (click)="onClickFilter()">Filters</button> -->

  <h2 class="title">Filters</h2>
  <button (click)="resetFields()">Clear filters</button>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <h2 class="author-title">Author</h2>
    <div class="authorFilter" *ngFor="let author of authors; let i = index">
      <label class="author-checkbox">
        <input
          #checkboxInput
          type="checkbox"
          formArrayName="selectedAuthors"
          [value]="author.fullName"
          (change)="onCheckboxChange($event)"
        />
        <span>{{ author.fullName }}</span>
      </label>
    </div>

    <div class="form-field">
      <label for="datePosted">Date Posted:</label>
      <select
        id="datePosted"
        name="datePosted"
        (change)="selectChangeHandler($event)"
      >
        <option value="all">All</option>
        <option value="last-24h">Last 24 hours</option>
        <option value="last-3-days">Last 3 days</option>
        <option value="last-7-days">Last 7 days</option>
        <option value="last-14-days">Last 14 days</option>
      </select>

      <label for="expirationDate">Expiration Date:</label>
      <select
        id="expirationDate"
        name="expirationDate"
        (change)="selectChangeHandler($event)"
      >
        <option value="all">All</option>
        <option value="end-of-week">End of this week</option>
        <option value="in-1-month">In 1 month</option>
        <option value="in-3-months">In 3 months</option>
      </select>

      <label for="category">Category:</label>
      <select
        id="category"
        name="category"
        (change)="selectChangeHandler($event)"
      >
        <option value="all">All</option>
        <option value="beauty">Beauty</option>
        <option value="entertainment">Entertainment</option>
        <option value="fashion">Fashion</option>
        <option value="food">Food</option>
      </select>

      <label for="city">City:</label>
      <select id="city" name="city" (change)="selectChangeHandler($event)">
        <option value="all">All</option>
        <option value="bacau">Bacău</option>
        <option value="bucuresti">București</option>
        <option value="galati">Galați</option>
        <option value="iasi">Iași</option>
        <option value="suceava">Suceava</option>
      </select>

      <label for="store">Store:</label>
      <select id="store" name="store" (change)="selectChangeHandler($event)">
        <option value="all" selected>All</option>
        <option value="answear">Answear</option>
        <option value="cupio">Cupio</option>
        <option value="douglas">Douglas</option>
        <option value="fashion-days">Fashion Days</option>
        <option value="glovo">Glovo</option>
        <option value="netflix">Netflix</option>
        <option value="spotify">Spotify</option>
        <option value="stradivarius">Stradivarius</option>
        <option value="tazz">Tazz</option>
      </select>
    </div>
    <button class="applyBtn">Apply filters</button>
  </form>
</div>
