<div class="content">
    <h1 class ="title">Comments</h1>
    <div *ngFor="let comment of comments; let i = index">
        <app-comment
            [creatorName]="comment.creatorName"
            [posted]="comment.posted"
            [message]="comment.message"
            [index]="i"
            [id]="comment.id"
            [creatorId]="comment.creatorId"
        ></app-comment>
    </div>
    
</div>
