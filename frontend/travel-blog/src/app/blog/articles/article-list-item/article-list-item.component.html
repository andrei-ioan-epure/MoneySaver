<div class="article-list-item">
  <div class="header">
    <div class="left-corner">
      <p>{{ category }}</p>
      <p>{{ city }}</p>
    </div>
    <div class="right-corner">
      <p>{{ posted | date : "dd/MM/yyyy" }}</p>
      <p>{{ author }}</p>
    </div>
  </div>
  <div class="centered">
    <div class="image-container">
      <img src="../assets/images/netflix.png" alt="{{ title }}" srcset="" />
      <button class="deleteBtn" *ngIf="showDeleteBtn">x</button>
      <button
        class="favBtn"
        *ngIf="hideFavoriteBtn"
        (click)="onClickFavorite()"
      >
        <mat-icon id="heart">favorite_border</mat-icon>
      </button>
    </div>
  </div>
  <p>Valid until : {{ expiration | date : "dd/MM/yyyy" }}</p>
  <button (click)="onClick()">See Offer</button>
</div>
