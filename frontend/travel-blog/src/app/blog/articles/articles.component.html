<div class="blog">
  <div class="left">
    <app-filter
      [filteredArticles]="articles"
      (dataEmitter)="onDataReceived($event)"
    ></app-filter>
  </div>

  <div class="right">
    <div class="article-container">
      <div *ngFor="let article of articlesToShow; let i = index">
        <app-article-list-item
          [title]="article.title"
          [content]="article.content"
          [posted]="article.posted"
          [city]="article.city"
          [expiration]="article.expiration"
          [category]="article.category"
          [author]="article.author"
          [showDeleteBtn]="isFavouritesPage"
          [hideFavoriteBtn]="isNotFavouritesPage"
          [index]="i"
          (articleChange)="onArticleChange($event)"
        ></app-article-list-item>
      </div>
    </div>

    <div class="pagination">
      <button (click)="previousPage()" [disabled]="currentPage === 1" class="btn btn-primary">Previous</button>
      <span>{{ currentPage }} / {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="btn btn-primary">Next</button>
    </div>
  </div>
</div>
